name: Node.js CI
on: [push, pull_request]
jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with: 
                node-version: '20'
            - name: print node version
              run: node -v
            - name: Install dependencies 
              run: npm install
            - name: Run tests
              run: npm test