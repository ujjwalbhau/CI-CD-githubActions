name: parallel jobs workflow
on: [push]
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Job 1 - Step 1
        run: echo "This is Job 1, Step 1"
      - name: Job 1 - Step 2
        run: echo "This is Job 1, Step 2"

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Job 2 - Step 1
        run: echo "This is Job 2, Step 1"
      - name: Job 2 - Step 2
        run: echo "This is Job 2, Step 2"